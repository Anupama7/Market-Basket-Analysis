<!DOCTYPE html>
<html lang="en">
    <head>
        
        <!-- Title -->
        <title>Bluerose Technologies</title>
        
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <meta charset="UTF-8">
        <meta name="description" content="Admin Dashboard Template" />
        <meta name="keywords" content="admin,dashboard" />
        <meta name="author" content="stacks" />
        
        <!-- Styles -->
        <link href="{{ url_for('static', filename='plugins/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css"/>

        <!-- Theme Styles -->
        <link href="{{ url_for('static', filename='css/meteor.min.css') }}" rel="stylesheet" type="text/css"/>
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        
    </head>
    <body class="page-login">
        <main class="page-content">
            <div class="page-inner">
                <div id="main-wrapper">
                    <div class="row">
                        <div class="col-md-3 center">
                            <div class="panel panel-white" id="js-alerts">
                                <div class="panel-body">
                                    <div class="login-box">
                                        <a href="index.html" class="logo-name text-lg text-center m-t-xs">Bluerose Technologies</a>
                                        <p class="text-center m-t-md">Please enter product id </p>
                                        <form action="http://localhost:5000/uploader" method="POST" enctype="multipart/form-data">
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Product ID " name="Product_id" required>
                                            </div>
                                        
                                            
                                        
                                        
                            <div class="form-group">
                                
                                <label for="in_file" class="bmd-label-floating">Select the correct .CSV file.</label>
                                <input type="file" name="in_file1" multiple=""  class="form-control-file" id="in_file1">
                                <input type="file" name="in_file2" multiple=""  class="form-control-file" id="in_file2">
                            </div>
                            <button type="submit" class="btn btn-raised btn-success float-right">Submit</button>
                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!-- Row -->
                </div><!-- Main Wrapper -->
            </div><!-- Page Inner -->
        </main><!-- Page Content -->
    

        <!-- Javascripts -->
        <script src="{{ url_for('static', filename='plugins/jquery/jquery-3.1.0.min.js') }}"></script>
        <script src="{{ url_for('static', filename='plugins/jquery-ui/jquery-ui.min.js') }}"></script>
        <script src="{{ url_for('static', filename='plugins/waves/waves.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/meteor.min.js') }}"></script>
        
    </body>
</html>
